      BEM (БЭМ) -
        Блок
        Элемент
        Модификатор

      БЭМ запрещает:
      -Файлы resize.css / normalize.css
      -Все css-селекторы, кроме классов
      -Классы не называются как теги

      .main-container
      .header-container
      .wrapper-container

      .menu
      .menu_vertical - модификатор блока
      .menu__link
      .menu__link_hover_blue:hover {
        color: blue
      }
      .menu__link_red
      .menu__link_green
      .menu__link_dark
      .menu__item
      .menu__tab
      .menu__list
      .menu__sub-list

      .navigation-menu__tabs-item-image
      .menu__tab-img

      .calendar_m
      .calendar_d
      .calendar_w
      .calendar_y
    -->
